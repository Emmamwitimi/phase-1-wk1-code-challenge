<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Challenges</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Challenges</h1>
        
        <h2>Challenge 1: Student Grade Generator</h2>
        <textarea id="marksInput" placeholder="Enter student's marks"></textarea>
        <button onclick="grading()">Grade Student</button>
        
        <h2>Challenge 2: Speed Detector</h2>
        <textarea id="speedInput" placeholder="Enter the speed of the car"></textarea>
        <button onclick="speedDetector()">Detect Speed</button>
        
        <h2>Challenge 3: Net Salary Calculator</h2>
        <textarea id="basicSalaryInput" placeholder="Enter the basic salary"></textarea>
        <textarea id="benefitsInput" placeholder="Enter the benefits"></textarea>
        <button onclick="netSalaryCalculator()">Calculate Net Salary</button>
    </div>

    <script src="index.js"></script>
